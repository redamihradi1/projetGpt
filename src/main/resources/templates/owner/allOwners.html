<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Afficher tous les propriètaires</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: url(https://i.ibb.co/sw5BbY4/fond.jpg);
            background-size: cover;
        }
        .container{
            margin-top: 100px;
        }
        .nav-pills{
            margin-bottom: 10px;
        }
        .myBtn{
            background-color: #26A69A;
        }
        .ftSize{
            font-size: 1.7rem;
        }

    </style>
</head>
<body>

<div class="container" >
    <div class="card" style="background-color: rgba(188,219,212, 0.3)"/>
    <div class="card-header ftSize" > Liste des propriètaires </div>

    <table class="table" style="background-color: rgba(188,219,212,0.3)">
        <thead>
        <tr>
            <th>ID Owner</th><th>Nom complet</th><th>Email</th><th>Adresse</th><th>Numéro de téléphone</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p:${listeOwner}">

            <td th:text="${p.id}"></td>
            <td th:text="${p.fullName}"></td>
            <td th:text="${p.email}"></td>
            <td th:text="${p.address}"></td>
            <td th:text="${p.phoneNumber}"></td>
            <td>
                <a onclick="return confirm('Etes vous sur ? ')" class="btn btn-danger" th:href="@{/deleteOwner(id=${p.id})}">
                    Supprimer
                </a>

            </td>
            <td>
                <a  class="btn btn-success" th:href="@{/editOwner(id=${p.id})}">
                    Modifier
                </a>
            </td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
